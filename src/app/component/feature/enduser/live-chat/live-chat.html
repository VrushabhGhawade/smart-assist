<mat-card class="chat-container">
  <mat-card-header>
    <mat-card-title>Live Chat</mat-card-title>
    <mat-card-subtitle>Customer Support</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="chat-history">
    <div #chatHistoryContainer class="chat-history-scrollable">
      <div *ngFor="let message of messages" [ngClass]="{'user-message': message.sender === 'user', 'other-message': message.sender !== 'user'}" class="message-bubble">
        <p>{{ message.text }}</p>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="input-actions">
    <mat-form-field appearance="outline" class="chat-input-field">
      <mat-label>Type your message...</mat-label>
      <textarea matInput [(ngModel)]="currentMessage" (keyup.enter)="sendMessage()" cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="sendMessage()" [disabled]="!currentMessage.trim()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
