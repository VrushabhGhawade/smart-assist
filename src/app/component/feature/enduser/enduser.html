<mat-drawer-container class="<mat-drawer-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened>
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/enduser/home-page" routerLinkActive="active-link" class="align-baseline">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>
            <a mat-list-item routerLink="/enduser/create-ticket" routerLinkActive="active-link"  class="align-baseline">
                <mat-icon>add_circle</mat-icon>
                <span>Create Ticket</span>
            </a>
            <a mat-list-item routerLink="/enduser/my-tickets" routerLinkActive="active-link" class="align-baseline">
                <mat-icon>assignment</mat-icon>
                <span>My Tickets</span>
            </a>
            <a mat-list-item routerLink="/enduser/track-ticket" routerLinkActive="active-link" class="align-baseline">
                <mat-icon>location_searching</mat-icon>
                <span>Track Tickets</span>
            </a>
            <a mat-list-item routerLink="/enduser/ai-assistent" routerLinkActive="active-link" class="align-baseline">
                <mat-icon>chat</mat-icon>
                <span>Live Chat</span>
            </a>

            <a mat-list-item routerLink="/enduser/live-chat" routerLinkActive="active-link">
                <mat-icon>help</mat-icon>
                <span>AI Assistent</span>
            </a>

        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <mat-toolbar>
            <button matIconButton (click)="drawer.toggle()" color="primary">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Smart Assist</span>
            <span class="toolbar-spacer"></span>
            <button matIconButton>
                <mat-icon>account_circle</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </div>

</mat-drawer-container>
