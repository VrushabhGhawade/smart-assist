<smart-assist-header></smart-assist-header>
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Please enter your credentials</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form">
        <mat-form-field class="form-field-full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" required [(ngModel)]="username" name="username" />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-field-full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required [(ngModel)]="password"
            name="password" />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <p class="forgot-password">
          <a href="#">Forgot password?</a>
        </p>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="login-button" (click)="onLogin()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
